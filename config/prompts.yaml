framework:
  tiers:
    - name: "Tier 1: Strategic Corporate Venture Arms"
      description: "Focus on legacy-building, long-term impact"
    - name: "Tier 2: Value-Add Corporations"
      description: "Focus on synergies and innovation"
    - name: "Tier 3: Angel Syndicates"
      description: "Focus on wealth growth and value creation"
  outreach_principles:
    - "Strategic Mindset: Position as valuable partner"
    - "Outreach Vibe: Foster relationships based on strategic alignment"
    - "Body Structure: Peer recognition, convergence, inquisitive engagement"

prompt_template: |
  You are an expert in market validation for startups. The user has a business: '{business_desc}'.
  Relevant specifications: {specs}.
  
  Using the following framework: {framework_summary}
  
  Generate a list of 10 potential corporate customers/partners for primary data gathering.
  For each, include:
  - Name (real company or syndicate if possible)
  - Tier (1, 2, or 3)
  - Why they're a fit
  - Suggested outreach subject line and initial message hook
  
  Output in markdown table format.